<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<style>
			label {
				font-weight: bold;
			}
		</style>
	</head>

<body>
	<form>
		<p>
			<label>Enable SHIFT+scroll</label>
			<input type="checkbox" id="mtzoom_shiftkey">
		</p>
		<p>
			<div>
				<label>Disable scrollbars when zooming</label>
				<input type="checkbox" id="mtzoom_disableScrollbarsWhenZooming">
			</div>
			<i>Performance optimization for older versions of Firefox</i>
		</p>
		<p>
			<label>Zoom Speed</label>
			<input type="range" id="mtzoom_speed" min="0" max="10" step="1">
		</p>
	</form>
	<script src="settings.js"></script>
</body>

</html>
